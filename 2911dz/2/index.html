<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Слайдер меню</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input id="breakfast" type="radio" name="slider" checked>
        <label for="breakfast">Завтрак</label>

        <input id="dinner" type="radio" name="slider">
        <label for="dinner">Обед</label>

        <input id="supper" type="radio" name="slider">
        <label for="supper">Ужин</label>

        <div class="breakfast">
            <div class="first-meal">
                <div class="name">Яичница с беконом</div>
                <div class="price">2,60 руб.</div>
            </div>
            <div class="second-meal">
                <div class="name">Тосты с клубникой</div>
                <div class="price">1,80 руб.</div>
            </div>
            <div class="third-meal">
                <div class="name">Апельсиновый сок</div>
                <div class="price">1,20 руб.</div>
            </div>
        </div>

        <div class="dinner">
            <div class="first-meal">
                <div class="name">Салат с креветками</div>
                <div class="price">3,45 руб.</div>
            </div>
            <div class="second-meal">
                <div class="name">Овощной суп</div>
                <div class="price">2,80 руб.</div>
            </div>
            <div class="third-meal">
                <div class="name">Тушеное мясо с овощами</div>
                <div class="price">4,25 руб.</div>
            </div>
        </div>

        <div class="supper">
            <div class="first-meal">
                <div class="name">Спагетти</div>
                <div class="price">3,10 руб.</div>
            </div>
            <div class="second-meal">
                <div class="name">Венские вафли</div>
                <div class="price">2,50 руб.</div>
            </div>
            <div class="third-meal">
                <div class="name">Какао </div>
                <div class="price">2,15 руб.</div>
            </div>
        </div>
    </div>
</body>
</html>
