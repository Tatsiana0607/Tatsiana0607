<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Бесконечный цикл с прерыванием</title>
</head>
<body>
    <script>
        var i;
        var array=[];
        for(;;){
            i=prompt("Введите число: ");
            if(i===null) break;
            else{
                if(i!=""){
                    array.push(i);
                }
            }
        }
        for(i=array.length-1; i>=0; i--)
            console.log(array[i]);
    </script>
</body>
</html>
