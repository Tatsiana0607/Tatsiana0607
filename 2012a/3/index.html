<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Работа с циклом</title>
</head>
<body>
    <script>
        var i;
        var array=[];
        for(;i!==null;){
            i=prompt("Введите число: ");
            if(i!==null) {
                array.push(i);
            }
        }
        for(i=array.length-1; i>=0; i--)
            console.log(array[i]);
    </script>
</body>
</html>
